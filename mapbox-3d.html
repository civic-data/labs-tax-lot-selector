<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.css' type='text/css' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
//mapboxgl.accessToken = 'pk.eyJ1IjoicmFscGhtYXBwZXIiLCJhIjoiY2ppa3hoM3ZrMml6YzNwcGVwM3NjZzhpdyJ9.1WkOuOwrtBcxnYCnULiuqw';
mapboxgl.accessToken = 'pk.eyJ1IjoicmFscGhtYXBwZXIiLCJhIjoiY2pqbHhzeDJ0MWliZDNrbWQwNTR3d2FhZyJ9.hRxvVgc6gEyyf4KHA1UV4w';
var map = new mapboxgl.Map({
    //style: 'mapbox://styles/ralphmapper/cjjl957tb3p4h2slkl5i38xcm',
    //style: 'mapbox://styles/ralphmapper/cjikxj7yi19xm2sldm5u0krpa',
    //style: 'mapbox://styles/mapbox/light-v9',
    style: 'mapbox://styles/ralphmapper/cjjlxpbwe4e2f2snub9dscsh5',
    center: [-74.0066, 40.7135],
    zoom: 15.5,
    pitch: 45,
    bearing: -17.6,
    container: 'map'
});
map.addControl(new MapboxGeocoder({ accessToken: mapboxgl.accessToken }));
map.addControl(new mapboxgl.NavigationControl());
map.on('click', 'pluto-1f4p9t', function(e) {
    console.log('QQQ pluto click:', e);
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(JSON.stringify(e.features[0].properties))
        .addTo(map);
});
map.on('click', '3d-buildings', function(e) {
    console.log('QQQ 3d-buildings click:', e);
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(JSON.stringify(e.features[0].properties))
        .addTo(map);
    /*
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML("<a target=\"_blank\" href=\"javascript:websearch('"+ e.features[0].properties.BBL + "')\">Web Search</a> History: <a target=\"_blank\" href=\"https://tax.tidalforce.org/#search/" + e.features[0].properties.BBL + "\"> summary: " + e.features[0].properties.BBL + "</a> | <a target=\"_blank\" href=\"https://taxhistory.brooklyncoop.org/view1/" + e.features[0].properties.BBL + "\"> details: " + e.features[0].properties.BBL + "</a>")
        .addTo(map);
        */
});

// The 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    // Insert the layer beneath any symbol layer.
    var layers = map.getStyle().layers;

    var labelLayerId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
            labelLayerId = layers[i].id;
            break;
        }
    }

    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',

            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "height"]
            ],
            'fill-extrusion-base': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "min_height"]
            ],
            'fill-extrusion-opacity': .6
        }
    }, labelLayerId);
});
</script>

</body>
</html>
