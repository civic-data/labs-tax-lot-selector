<script>

function list1(){

    db.collection("log")
        .where("title", ">", "")
        .orderBy("title", "asc")
    .get()
    .then(function(querySnapshot) {
    var links="";
        querySnapshot.forEach(function(doc) {
            // doc.data() is never undefined for query doc snapshots
            //console.log(doc.id, " => ", doc.data().data.length, doc.data());
            //if(doc.data().title)
            {
            //links+=  "<a target='_blank' href='" + window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '')+ "?"+doc.data().id+ "'>"+doc.data().title+" " +doc.data().data.length+" " + doc.data().id+"</a> | ";
            links+=  "<a target='_blank' href='" + window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '')+ "?"+doc.data().id+ "'>"+doc.data().title+"</a> | ";
            }
            //startup(doc.data().data.split(","));
        });
        document.getElementById('links').innerHTML=links;
    })
    .catch(function(error) {
        console.log("Error getting documents: ", error);
    });
}
